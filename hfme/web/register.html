<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Función JavaScript para autocompletar la región según el código postal.
        function autocompletarRegion() {
            const codigoPostal = document.getElementById('codigo_postal').value;
            const pais = document.getElementById('pais');
            const estado = document.getElementById('estado');
            const ciudad = document.getElementById('ciudad');
            // Ejemplo de autocompletado simulado
            if (codigoPostal === '12345') {
                pais.value = 'México';
                estado.value = 'CDMX';
                ciudad.value = 'Ciudad de México';
            } else {
                pais.value = '';
                estado.value = '';
                ciudad.value = '';
            }
        }
    </script>
</head>
<body class="login-background">
    <div class="login-container">
        <h2>Registro de Usuario</h2>
        <form action="register-process.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="codigo_postal">Código Postal:</label>
            <input type="text" id="codigo_postal" name="codigo_postal" oninput="autocompletarRegion()" required>

            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" readonly>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" readonly>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" readonly>

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
